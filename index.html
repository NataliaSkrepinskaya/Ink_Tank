<!DOCTYPE html>
<html lang="en">
<head>
	<title>INKTANK</title>
	<link rel="stylesheet" href="css/normalize.css">
  	<link rel="stylesheet" href="css/style.css">
  	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lato|PT+Serif" rel="stylesheet">
<meta charset="utf-8">
</head>
<body>
	<div class="elements">
        <div class="top">
			<p class="top-logo">Ink Tank</p>
		</div>	
		<div class="logotype">
			<img src="images/1-3.png" alt="Logo">
		</div>
	<div class="login-page">
		<div class="login1">
			<p class="paragraph-text">The best way to find the design of a future tattoo, try it in augmented reality and contact the tattoo artist.The largest community of tattoo artists from all over the world. Try it and have fun!</p>
			<p class="paragraph-main">Log In</p>
		</div>
		<button class="button1" onClick="location.href='http://facebook.com';">with Facebook</button> 
		<button class="button2" onClick="location.href='http://google.co.uk';">with Google</button> 
		<div class="choose">
			<p class="or">or</p>
		</div>
	    <div class="registration-inputs">
	    	<input type="text" name="email" size="100" placeholder="Email *">
	        <input type="text" name="password" size="70" placeholder="Password *">
	    </div>
		<button class="login2" type="button" onClick="location.href='http://apple.com';">Log In</button> 
		<div class="link">
		<a href="http://apple.com">Forgot Password?</a>
		</div>
	</div>
	</div>
</body>
</html>
